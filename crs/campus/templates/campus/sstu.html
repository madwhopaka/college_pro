{%extends 'base.html'%}
{%load static %}
{% block title %}Company-Login{% endblock %}
{% block othermeta %}

<title>Select Students</title>

<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{%static 'campus/sstu.css'%}">
{% endblock %}

{% block content%}

<div class="form-block">
	
	<div class="form-ul-block">
		<form method="post">  
        {% csrf_token %}       
            <table> 
				<tr class="form-ul"> 
                  <th><label><h5>Job ID: <input type="text" size="10" name="jobid"></h5></label><th>
                </tr>
                <tr class="form-ul">
                  <th><label><h5>10th CGPA: <input type="number" step="0.01" size="10" name="tenth" min="0" required max="10" value="0"></h5></label><th>
                </tr>
                <tr class="form-ul">
                  <th><label><h5>12th Percentage: <input type="number" step="0.01" size="10" name="twth" min="0" required max="100" value="0"></h5></label><th>
                </tr>
                <tr class="form-ul">
                  <th><label><h5>BE CGPA: <input type="number"step="0.01" size="10" name="btech" value="0" min="0" required max="10" ></h5></label><th>
                </tr>
                </table>
                <input type="submit" value="SEARCH">
            <table class="table">
                <tr class="form-ul">
                  <th><label><h5>Name</h5></label><th>
                  <th><label><h5>Gender</h5></label></th> 
                  <th><label><h5>Branch</h5></label></th> 
                  <th><label><h5>10th CGPA</h5></label></th> 
                  <th><label><h5>12th Percentage</h5></label></th> 
                  <th><label><h5>BE CGPA</h5></label></th> 
                  <th><label><h5>Ceritifcations Count</h5></label></th> 
                  <th><label><h5>Internship</h5></label></th> 
                  <th><label><h5>APPLY</h5></label></th> 
                </tr>
                {%  for l in y %}
                     {% for i in l %}
                <tr class="form-ul">
                  <th><label><h6>{{ i.name }}</h6></label><th>
                  <th><label><h6>{{ i.gender }}</h6></label></th>
                  <th><label><h6>{{ i.branch }}</h6></label></th> 
                  <th><label><h6>{{ i.class_10_cgpa }}</h6></label></th> 
                  <th><label><h6>{{ i.class_12_percentage }}</h6></label></th>
                  <th><label><h6>{{ i.cgpa_Btech }}</h6></label></th> 
                  <th><label><h6>{{ i.certifications_count }}</h6></label></th> 
                  <th><label><h6>{{ i.internship }}</h6></label></th> 
                  <th><label><h6><a href="http://127.0.0.1:8000/company/company_login/selectstu/{{ i.username}}/" target="popup" onclick="window.open('http://127.0.0.1:8000/company/company_login/selectstu/{{ i.username}}/','popup','width=600,height=600'); return false;">APPLY</a></h6></label></th> 

                </tr>
                     {% endfor %}
                {% endfor %}             
            </table>
		</form>
	</div>
	
</div>

{% endblock %}
